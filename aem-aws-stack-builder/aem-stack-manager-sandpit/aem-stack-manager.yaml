---
permission_type: b

main:
  stack_name: aem-stack-manager-main-stack

stack_manager:
  s3_prefix: stack-manager
  cloudwatch_stream:
    s3_bucket: aem-opencloud
    s3_prefix: cw-stream
  purge:
    live_snapshots:
      schedule: '10 20 1/3 * ? *'
      max_age_in_hours: 24
    offline_snapshots:
      schedule: '15 19 ? * SUN *'
      max_age_in_hours: 168
    orchestration_snapshots:
      schedule: '5 0/4 * * ? *'
      max_age_in_hours: 4
s3:
  data_bucket_name: aem-opencloud
